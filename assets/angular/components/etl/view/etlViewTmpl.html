<div class="row">
  <div class="col-lg-12">
    <a class="btn btn-info" ui-sref="etl.add"><i class="fa fa-align-left"></i></a>
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">Источники данных</h3>
        <div class="box-tools">
          <div class="input-group" style="width: 150px;">
            <input type="text" name="table_search" class="form-control input-sm pull-right" id="search" placeholder="Search" onchange="search()" value="">
            <div class="input-group-btn">
              <button class="btn btn-sm btn-default" onclick="search()"><i class="fa fa-search"></i></button>
            </div>
          </div>
        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body table-responsive no-padding">
        <table id="etl_table" class="table table-hover" data-url="/etl/">
          <thead>
            <tr>
              <th>ID</th>
              <th>База данных</th>
              <th>Логин</th>
              <th>Хост</th>
              <th>Порт</th>
              <th>Действия</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="etl in etls">
              <td>{{etl.id}}</td>
              <td>{{etl.db}}</td>
              <td>{{etl.login}}</td>
              <td>{{etl.host}}</td>
              <td>{{etl.port}}</td>
              <td>
                <a ui-sref="etl.edit({ id: etl.id })"><i class="fa fa-edit text-blue"></i></a> &nbsp;
                <button data-toggle="modal" data-target="#etlRemoveModal" ng-click="prepareRemove(etl)">
                  <i class="fa fa-remove text-danger"></i>
                </button>
                <a ui-sref="etl.manage({ id: etl.id })">
                  <i class="fa fa-database text-orange"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="etlRemoveModal" tabindex="-1" role="dialog" aria-labelledby="etlRemoveModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="etlRemoveModalLabel">Удаление источника</h4>
      </div>
      <div class="modal-body">
        Вы действительно хотите удалить источник {{currentEtl.db}}?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancelRemove()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="confirmRemove()">Save changes</button>
      </div>
    </div>
  </div>
</div>
