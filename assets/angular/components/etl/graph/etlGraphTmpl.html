<style>
  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .x.axis path {
    display: none;
  }

  .line {
    fill: none;
    stroke: steelblue;
    stroke-width: 1.5px;
  }
</style>
<div class="row">
  <div class="col-lg-12">
    <label>Row</label>
    <select name="selectRow" ng-model="selectedRow">
      <option ng-repeat="item in columns track by $index" value="{{$index}}">{{item.col}}({{item.table}})</option> 
    </select>&nbsp;
    <label>Column</label>
    <select name="selectColumn" ng-model="selectedColumn">
      <option ng-repeat="item in columns track by $index" value="{{$index}}">{{item.col}}({{item.table}})</option> 
    </select>
    <button ng-click="doRender()">DoRender</button>
  </div>
</div>
<div class="row">
  <div class="col-lg-12" id="area57">
  </div>
</div>
