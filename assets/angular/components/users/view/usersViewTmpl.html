<div class="row">
  <div class="col-lg-12">
    <a class="btn btn-info" ui-sref="users.add"><i class="fa fa-align-left"></i></a>
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">Пользователи</h3>
        <div class="box-tools">
          <div class="input-group" style="width: 150px;">
            <input type="text" name="table_search" class="form-control input-sm pull-right" id="search" placeholder="Search" onchange="search()" value="">
            <div class="input-group-btn">
              <button class="btn btn-sm btn-default" onclick="search()"><i class="fa fa-search"></i></button>
            </div>
          </div>
        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body table-responsive no-padding">
        <table id="users_table" class="table table-hover" data-url="/users/">
          <thead>
            <tr>
              <th>ID</th>
              <th>Пользователь</th>
              <th>Email</th>
              <th>Статус</th>
              <th>Действия</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="user in users">
              <td>{{user.id}}</td>
              <td>{{user.username}}</td>
              <td>{{user.email}}</td>
              <td><span ng-if="user.status=='active'" class="label label-success">Активный</span></td>
              <td>
                <a ui-sref="users.edit({ id: user.id })"><i class="fa fa-edit text-blue"></i></a> &nbsp;
                <a data-toggle="modal" data-target="#userRemoveModal" ng-click="prepareRemove(user)">
                  <i class="fa fa-remove text-danger"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="userRemoveModal" tabindex="-1" role="dialog" aria-labelledby="userRemoveModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="userRemoveModalLabel">Удаление пользователя</h4>
      </div>
      <div class="modal-body">
        Вы действительно хотите удалить пользователя {{currentUser.username}}?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancelRemove()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="confirmRemove()">Save changes</button>
      </div>
    </div>
  </div>
</div>
