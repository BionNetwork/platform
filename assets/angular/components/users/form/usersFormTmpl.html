<div class="row">
  <div class="col-lg-12">
    <div class="box box-warning">
      <div class="box-header with-border">
        <h3 class="box-title">Данные пользователя</h3>
      </div>
			<div class="box-body">
				<form role="form" method="post" ng-submit="submit(user)">
						<!-- input type="hidden" name="csrfmiddlewaretoken" value="q4dcL5YOdnI6Wp2Po44OZbs6HObWwxzP">
						<input type="hidden" name="full_path" value="/users/edit/14/?next=/users/" -->
						<div class="nav-tabs-custom">
								<ul class="nav nav-tabs">
										<li class="active"><a href="#main" data-toggle="tab" aria-expanded="true">Главная</a></li>
										<li class=""><a href="#optional" data-toggle="tab" aria-expanded="false">Дополнительно</a></li>
								</ul>
								<div class="tab-content">
										<div class="tab-pane active" id="main">
																<div class="form-group ">
																		<label>Аватар</label>
																				<div class="box-body box-profile">
																						<div class="col-md-2">
																								<div class="img_bl">
																										<img id="profile_img" class="profile-user-img img-responsive img-circle" src="/assets/system/dist/img/anonymous-160x160.gif" alt="User profile picture" width="140" height="140">
																										<div class="opacity_btn img-circle">
																												<div id="add-btn" class="fileUpload btn btn-success icon_centr">
																														<i class="glyphicon glyphicon-plus"></i>
																														<input id="fileupload" type="file" name="file" class="upload">
																														<input id="fileupload_avatar" type="hidden" value="" name="fileupload_avatar">
																												</div>
																												<span id="clear-btn" class="btn btn-danger fileinput-button icon_centr" style="display: none">
																														<i class="glyphicon glyphicon-remove" onclick="clearImage()"></i>
																												</span>
																										</div>
																								</div>
																						</div>
																				</div>
																</div>
																<div class="form-group ">
																		<label>Логин</label>
																				<div>
																						<input class="form-control" id="id_username" name="username" type="text" ng-model="user.username">
																				</div>
																</div>
																<div class="form-group ">
																		<label>Email</label>
																				<div>
																						<input class="form-control" id="id_email" name="email" placeholder="Email" type="email" ng-model="user.email">
																				</div>
																</div>
										</div>
										<div class="tab-pane" id="optional">
											<div class="form-group ">
													<label>Имя</label>
															<div>
																	<input class="form-control" id="id_first_name" maxlength="30" name="first_name" type="text" ng-model="user.first_name">
															</div>
											</div>
											<div class="form-group ">
													<label>Фамилия</label>
															<div>
																	<input class="form-control" id="id_last_name" maxlength="30" name="last_name" type="text" ng-model="user.last_name">
															</div>
											</div>
											<div class="form-group ">
													<label>Отчество</label>
															<div>
																	<input class="form-control" id="id_middle_name" maxlength="50" name="middle_name" type="text" ng-model="user.middle_name">
															</div>
											</div>
											<div class="form-group ">
													<label>Birth date</label>
													
															<div class="input-group">
																	<div class="input-group-addon">
																			<i class="fa fa-calendar"></i>
																	</div>
																			<input class="datepicker form-control" id="id_birth_date" name="birth_date" placeholder="дд.мм.ГГГГ" type="text">
															</div>
											</div>
											<div class="form-group ">
													<label>Активный</label>
															<div>
																	<input checked="checked" id="id_is_active" name="is_active" type="checkbox">
															</div>
											</div>
											<div class="form-group ">
													<label>Телефон</label>
															<div class="input-group">
																	<div class="input-group-addon">
																			<i class="fa fa-phone"></i>
																	</div>
																			<input class="form-control" id="id_phone" maxlength="32" name="phone" type="text"  ng-model="user.phone">
															</div>
											</div>
											<div class="form-group ">
													<label>Skype</label>
															<div class="input-group">
																	<div class="input-group-addon">
																			<i class="fa fa-skype"></i>
																	</div>
																			<input class="form-control" id="id_skype" maxlength="50" name="skype" type="text"  ng-model="user.skype">
															</div>
											</div>
											<div class="form-group ">
													<label>Cайт</label>
															<div>
																	<input class="form-control" id="id_site" maxlength="50" name="site" type="text"  ng-model="user.site">
															</div>
											</div>
											<div class="form-group ">
													<label>Город</label>
															<div>
																	<input class="form-control" id="id_city" maxlength="50" name="city" type="text"  ng-model="user.city">
															</div>
											</div>
										</div>
								</div>
						</div>
						<div class="form-group form_bottom_btn">
								<div class="col-sm-2">
										<button type="submit" class="btn btn-success">Сохранить</button>
								</div>
								
						</div>
				</form>
		</div>
		</div>
	</div>
</div>
