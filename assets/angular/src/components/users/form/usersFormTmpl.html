<div class="row">
  <div class="col-lg-12">
    <div class="box box-warning">
      <div class="box-header with-border">
        <h3 class="box-title">Данные пользователя</h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <form role="form" method="post" ng-submit="submit(user)">
          <input type="hidden" name="csrfmiddlewaretoken" value="aOH4pAY20Frzkf59XprrDMPXHBzCKWjr">
          <div class="form-group">
            <label>Логин</label>
            <div>
              <input class="form-control" id="id_username" name="username" type="text" ng-model="user.username">
            </div>
          </div>
          <div class="form-group">
            <label>Пароль</label>
            <div>
              <input class="form-control" id="id_password" name="password" type="password">
            </div>
          </div>
          <div class="form-group">
            <label>Подтверждение</label>
            <div>
              <input class="form-control" id="id_confirm" name="confirm" type="password">
            </div>
          </div>
          <div class="form-group">
            <label>Имя</label>
            <div>
              <input class="form-control" id="id_first_name" maxlength="30" name="first_name" type="text" ng-model="user.first_name">
            </div>
          </div>
          <div class="form-group">
            <label>Фамилия</label>
            <div>
              <input class="form-control" id="id_last_name" maxlength="30" name="last_name" type="text">
            </div>
          </div>
          <div class="form-group">
            <label>Отчество</label>
            <div>
              <input class="form-control" id="id_middle_name" maxlength="50" name="middle_name" type="text">
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-envelope"></i>
              </div>
              <input class="form-control" id="id_email" name="email" placeholder="Email" type="email" ng-model="user.email">
            </div>
          </div>
          <div class="form-group">
            <label>Birth date</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </div>
              <input class="datepicker form-control" id="id_birth_date" name="birth_date" placeholder="дд.мм.ГГГГ" type="text">
            </div>
          </div>
          <div class="form-group">
            <label>Телефон</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-phone"></i>
              </div>
              <input class="form-control" id="id_phone" maxlength="32" name="phone" type="text">
            </div>
          </div>
          <div class="form-group">
            <label>Skype</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-skype"></i>
              </div>
              <input class="form-control" id="id_skype" maxlength="50" name="skype" type="text">
            </div>
          </div>
          <div class="form-group">
            <label>Cайт</label>
            <div>
            <input class="form-control" id="id_site" maxlength="50" name="site" type="text">
            </div>
          </div>
          <div class="form-group">
            <label>Город</label>
            <div>
              <input class="form-control" id="id_city" maxlength="50" name="city" type="text">
            </div>
          </div>
          <button type="submit">Сохранить</button>
        </form>
      </div>
      <!-- /.box-body -->
    </div>
  </div>
</div>
