<div class="row">
  <div class="col-lg-12">
    <a class="btn btn-info" ui-sref="users.add"><i class="fa fa-align-left"></i></a>
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">Пользователи</h3>
        <div class="box-tools">
          <div class="input-group" style="width: 150px;">
            <input type="text" name="table_search" class="form-control input-sm pull-right" id="search" placeholder="Search" onchange="search()" value="">
            <div class="input-group-btn">
              <button class="btn btn-sm btn-default" onclick="search()"><i class="fa fa-search"></i></button>
            </div>
          </div>
        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body table-responsive no-padding">
        <table id="users_table" class="table table-hover" data-url="/users/">
          <thead>
            <tr>
              <th>ID</th>
              <th>Пользователь</th>
              <th>Email</th>
              <th>Статус</th>
              <th>Действия</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="user in users">
              <td>{{user.id}}</td>
              <td>{{user.user}}</td>
              <td>{{user.email}}</td>
              <td><span ng-if="user.status=='active'" class="label label-success">Активный</span></td>
              <td>
                <a href="/users/edit/11/"><i class="fa fa-edit text-blue"></i></a> &nbsp;
                <a href="javascript:void(0)" onclick="removeUser('/users/delete/11/')"><i class="fa fa-remove text-danger"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
