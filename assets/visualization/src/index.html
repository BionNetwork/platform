    <!-- Bootstrap -->

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
shelf {
  display:inline-block;
  border: 1px solid black;
}
    </style>
  </head>
  <body>

    <cube>
      <div>
        <div class="col-xs-3" ng-controller="testController">
          <button ng-click="loadMetadata()">Load Metadata</button>
          <dimensions items=itemsDimension setup-items=setupFnDimensions>
          </dimensions>
          <measures items=itemsMeasure setup-items=setupFnMeasures>
          </measures>
        </div>
        <div class="col-xs-9">
          <shelf class="col-xs-4" type="typeShelfGraphFilter">
            Filter
          </shelf>
          <shelf class="col-xs-4" type="typeShelfGraphColumn">
            Column
          </shelf>
          <shelf class="col-xs-4" type="typeShelfGraphRow">
            Row
          </shelf>
        </div>
      </div>
    </cube>

  <script>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="main.js"></script>

  <script>
angular
  .module('BI-visualization')
  .controller('testController', ['$scope', testController]);

function testController($scope) {
  $scope.typeShelfGraphFilter = "graph-filter";
  $scope.typeShelfGraphRow = "graph-row";
  $scope.typeShelfGraphColumn = "graph-column";

  $scope.loadMetadata = function loadMetadata() {
    var itemsDimension = [
      { name: 'column1', role: 'dimension' },
      { name: 'column2', role: 'dimension' }
    ];

    var itemsMeasure = [
      { name: 'column3', role: 'measure' },
      { name: 'column4', role: 'measure' }
    ];

    $scope.setupFnDimensions(itemsDimension);
    $scope.setupFnMeasures(itemsMeasure);
  };
}
  </script>
</html>
