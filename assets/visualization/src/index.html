<html ng-app="BI-visualization">
  <head>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//localhost:35729/livereload.js"></script>

  </head>
  <body>

    <cube>
      <div ng-controller="testController">
        <button ng-click="doIt()">Do it</button>
        <dimensions items=itemsDimension setup-items=setupFnDimensions></dimensions>
        <measures items=itemsMeasure setup-items=setupFnMeasures></measures>

        <shelf type="typeShelfGraphFilter"><shelf>
        <shelf type="typeShelfGraphMark"><shelf>
        <shelf type="typeShelfGraphColumn"><shelf>
        <shelf type="typeShelfGraphRow"><shelf>
      </div>
    </cube>

  </body>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="main.js"></script>

  <script>
angular
  .module('BI-visualization')
  .controller('testController', ['$scope', testController]);

function testController($scope) {
  $scope.typeShelfGraphFilter = "graph-filter";
  $scope.typeShelfGraphRow = "graph-row";
  $scope.typeShelfGraphColumn = "graph-column";
  $scope.typeShelfGraphMark = "graph-mark";

  $scope.doIt = function() {
    var itemsDimension = [
      { name: 'column1', role: 'dimension' },
      { name: 'column2', role: 'dimension' }
    ];

    var itemsMeasure = [
      { name: 'column3', role: 'measure' },
      { name: 'column4', role: 'measure' }
    ];

    $scope.setupFnDimensions(itemsDimension);
    $scope.setupFnMeasures(itemsMeasure);
  };
}
  </script>
</html>
