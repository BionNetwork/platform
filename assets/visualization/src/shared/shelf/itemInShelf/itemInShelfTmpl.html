<div>
  <!-- itemInShelf -->
  <div ng-if="tag === 'graph-column'">
    <graph-column name=name></graph-column>
  </div>
  <div ng-if="tag === 'graph-row'">
    <graph-row name=name></graph-row>
  </div>
  <div ng-if="tag === 'graph-filter'">
    <graph-filter name=name></graph-filter>
  </div>
  <div ng-if="tag === 'graph-mark'">
    <graph-mark name=name></graph-mark>
  </div>
</div>
