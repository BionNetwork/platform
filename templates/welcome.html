{% load staticfiles i18n %}
<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}BI Platform{% endblock title %}</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta name="description" content="">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="{% static "system/bootstrap/css/bootstrap.min.css" %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static "system/dist/css/AdminLTE.min.css" %}">

    <link rel="stylesheet" href="{% static "system/dist/css/skins/skin-blue.min.css" %}">

    <!-- This file store project specific CSS -->
    <link href="{% static 'css/core.css' %}" rel="stylesheet">

    <link href="{% static 'system/plugins/datepicker/datepicker3.css' %}" rel="stylesheet">
    {% block css %}{% endblock css %}

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

{% block body-html %}

    <body class="hold-transition login-page">

    {% block content %}

    {% endblock %}

    {% block modal %}{% endblock %}

    </body>

{% endblock %}

    <!-- REQUIRED JS SCRIPTS -->

    <!-- jQuery 2.1.4 -->
    <script src="{% static "system/plugins/jQuery/jQuery-2.1.4.min.js" %}"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="{% static "system/bootstrap/js/bootstrap.min.js" %}"></script>

    <script src="{% static "system/plugins/datepicker/bootstrap-datepicker.js" %}"></script>

    <script src="http://cdn.jsdelivr.net/jquery.validation/1.14.0/jquery.validate.min.js"></script>

    <script src="{% static "system/plugins/input-mask/jquery.inputmask.js" %}"></script>
    <script src="{% static "system/plugins/input-mask/jquery.inputmask.phone.extensions.js" %}"></script>

    <!-- AdminLTE App -->
    <script src="{% static "system/dist/js/app.min.js" %}"></script>
    <!--jQuery Confirm messages-->
     <script src="{% static "system/plugins/confirm/jquery.confirm.min.js" %}"></script>

    <!-- place project specific Javascript in this file -->
      <script src="{% static 'js/core.js' %}"></script>
      {% block javascript %}{% endblock javascript %}

</html>
